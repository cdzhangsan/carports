<ion-view class="searchPark">
  <ion-header-bar align-title="center">
    <button class="button" ui-sref="changePhoneNumberFirst">
      <img src="img/back.png">
    </button>
    <h2 class="title">更换手机号</h2>
  </ion-header-bar>
  <ion-content class="ion-content" scrollbar-y="false" scroll="false">
    <div class="changeNumber">
      <form ng-submit="changeNumber()">
        <div>
          <input type="tel" placeholder="输入新的手机号码" name="">
          <button type="button">获取验证码</button>
        </div>
        <input type="tel" placeholder="输入验证码">
        <button class="subNewNumber" type="submit">更换手机号</button>
      </form>  
    </div>
  </ion-content>
</ion-view>
