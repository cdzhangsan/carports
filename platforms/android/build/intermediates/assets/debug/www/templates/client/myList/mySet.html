<ion-view class="searchPark">
  <ion-header-bar align-title="center">
    <button class="button" ui-sref="app.sharePark">
      <img src="img/back.png">
    </button>
    <h2 class="title">我的设置</h2>
  </ion-header-bar>
  <ion-content class="ion-content" scrollbar-y="false" overflow-scroll="false">
    <div class="userInfo">
      <div class="userInfo-photo" ng-click="gotoCarme()">
        <img id="usepic" ng-src="{{userPhoto}}">
        <a>修改头像</a>
      </div>
      <ul class="setInfo">
        <li>
          <a ui-sref="setNickName({setType:'myset'})">
            <p>昵称</p>
            <div>
              <p>{{name}}</p>
              <img class="goto" src="img/goto.png" />
            </div>
          </a>
        </li>
        <!-- <li>
          <a>
            <p>年龄</p>
            <div>
              <p>选择年龄标签</p>
              <img class="pullDoen" src="img/pullDoen.png">
            </div>
          </a>
        </li> -->
        <li>
          <a ui-sref="setEmail">
            <p>邮箱</p>
            <div>
              <p>{{email}}</p>
              <img class="goto" src="img/goto.png">
            </div>
          </a>
        </li>
        <li>
          <a>   <!-- ui-sref="changePhoneNumberFirst" -->
            <p>手机号</p>
            <div>
              <p>{{userName}}</p>
            </div>
          </a>
        </li>
        <li>
          <a ui-sref="setPassword({setType:'myset'})">
            <p>密码</p>
            <div>
              <p>修改密码
              </p> <img class="goto" src="img/goto.png">
            </div>
          </a>
        </li>
        <li>
          <a ui-sref="accountNumber">
            <p>收支账户</p>
            <div>
              <p>设置收支账户</p>
              <img class="goto" src="img/goto.png">
            </div>
          </a>
        </li>
        <li>
          <a ui-sref="blacklist">
            <p>黑名单</p>
            <div>
              <img class="goto" src="img/goto.png">
            </div>
          </a>
        </li>
      </ul>
    </div>
    <button class="userInfo-out" ng-click="outLogin()">退出登录</button>
    </div>
  </ion-content>
</ion-view>
