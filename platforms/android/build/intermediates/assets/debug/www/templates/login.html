<ion-view class="searchPark">
  <ion-content class="ion-content" overflow-scroll="false" scrollbar-y="false">
    <div class="login">
      <div class="header">
        <img src="img/logo.png" alt="">
        <h3>共享停车</h3>
      </div>
      <div class="content">
        <form method="post" name="userForm" ng-submit="login(userForm)" novalidate>
          <div class="useMess">
            <h2>用户名</h2>
            <div>
              <input type="tel" placeholder="请输入用户名" id="usename" name="uname" ng-model="logdata.uname" maxlength="11" ng-pattern="/^1[3|4|5|7|8][0-9]{9}$/" ng-keyup="mupwd(userForm.$valid)" required>
              <img src="img/username.png" alt="">
            </div>
          </div>
          <div class="useMess" style="margin-top: 0.3rem">
            <h2>密码</h2>
            <div>
              <input type="password" placeholder="请输入密码" id="password" name="upwd" ng-model="logdata.upwd" maxlength="10" minlength="6" ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,10}$/" ng-keyup="mupwd(userForm.$valid)" required>
              <img src="img/password.png" alt="">
            </div>
          </div>
          <div class="loginBtns">
            <button type="submit">登录</button>  <!-- app.sharePark -->
          </div>
        </form>
        <div class="register">
          <p>没有账号？&nbsp;你可以：</p>
          <button type="button" ui-sref="regist">免费注册</button>
        </div>
      </div>
      <div id="footer" class="hide-on-keyboard-open">
        <div>
          <span></span>
          <h3>第三方登录</h3>
          <span></span>
        </div>
        <div>
          <img src="img/qq.png" alt="">
          <img src="img/loginweixin.png" alt="">
        </div>
      </div>
    </div> 
  </ion-content>
  <span class="rowarn" ng-if="hintShow">{{hintText}}</span>
</ion-view>
