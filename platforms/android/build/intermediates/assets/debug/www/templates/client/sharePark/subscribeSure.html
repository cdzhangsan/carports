<ion-view class="searchPark">
  <ion-header-bar align-title="center">
    <button class="button" ng-click="backCarport()">
      <img src="img/back.png">
    </button>
    <h2 class="title">车位预约</h2>
  </ion-header-bar>
  <ion-content class="ion-content" scrollbar-y="false" overflow-scroll="false">
    <div class="subscribeSure">
      <div class="subscribeCont">
        <ul class="carportList">
          <li>
            <h2>开始时间</h2>
            <div ng-click="getStartTime()">
              <input id="carportStartTime" type="text" name="input_date" ng-value="carportMes.stime" data-lcalendar="2010-01-11,2033-12-31" readonly="" />
              <img src="img/pullDoen.png">
            </div>
          </li>
          <li>
            <h2>结束时间</h2>
            <div ng-click="getStartTime()">
              <input id="carportEndTime" type="text" name="input_date" ng-value="carportMes.etime" data-lcalendar="2010-01-11,2033-12-31" readonly="" />
              <img src="img/pullDoen.png">
            </div>
          </li>
          <li>
            <h2>预约车辆</h2>
            <div>
              <input class="voiture" ng-click=openPopover($event,'car') type="button" value="{{voiture}}" />
              <img src="img/pullDoen.png">
            </div>
          </li>
          <li>
            <h2>预约保留时间</h2>
            <div>
              <input class="voiture" ng-click=openPopover($event,'time') type="button" value="{{timeture}}分钟" />
              <img src="img/pullDoen.png">
            </div>
          </li>
        </ul>
        <div class="advance">
          <p></p>
          <div>
            <h2>预付款：</h2>
            <p>¥{{carusersub.total}}</p>
          </div>
        </div>
        <div class="subscribeSure-content">
          <div>
            <article>
              <p>预约声明</p>
            </article>
            <section>
              <textarea name="subscribeState"></textarea>
            </section>
            <div class="payButtons">
              <a ng-click="zhifubao()" class="zhifubao">
              <img src="img/zhifubao.png" alt="">
              <p>支付宝支付</p>
            </a>
              <a href="" class="weixin">
              <img src="img/weixin.png" alt="">
              <p>微信支付</p>
            </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
  <span class="rowarn" ng-if="hintShow">{{hintText}}</span>
</ion-view>
<script id="popover" type="text/ng-template">
  <ion-popover-view>
    <div class="alerBg" style="top:0" ng-click="closePopover()"></div>
    <div class="checkCharge">
      <div class="checkChargeLead">
        <div class="optionList">
          <label class="item item-radio" ng-click="closePopover(option)"  ng-repeat="option in options">
            <input name="radio-group" ng-value="option" ng-model="option" type="radio"/>
            <span class="leader">
               {{option.plateno}}
            </span>
          </label>
        </div>
      </div>
    </div>
  </ion-popover-view>
</script>
