<ion-view class="searchPark">
  <ion-header-bar align-title="center">
    <button class="button" type="button" ng-click="back()">
      <img src="img/back.png">
    </button>
    <h2 class="title">修改密码</h2>
  </ion-header-bar>
  <ion-content class="ion-content" scrollbar-y="false" scroll="false">
    <form class="setEmail">
      <input type="password" placeholder="输入旧密码" ng-model="setPwd.oPwd">
      <input type="password" placeholder="输入新密码" ng-model="setPwd.nPwd">
      <input type="password" placeholder="确认密码" ng-model="setPwd.rnPwd">
      <button type="button" ng-click="subPwd()">保存</button>
    </form>
  </ion-content>
  <span class="rowarn" ng-if="hintShow">{{hintText}}</span>
</ion-view>
