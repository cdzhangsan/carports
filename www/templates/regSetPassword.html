<ion-view class="searchPark">
  <ion-header-bar align-title="center">
    <button class="button" type="button" ui-sref="regist">
      <img src="img/back.png">
    </button>
    <h2 class="title">设置密码</h2>
  </ion-header-bar>
  <ion-content class="ion-content" scrollbar-y="false" scroll="false">
    <form class="setEmail" ng-submit="regSub(regForm)" name="regForm" novalidate>
      <input class="regist" type="password"  name="pwd" ng-model="regdata.pwd" minlength="6" maxlength="10" placeholder="输入密码（6-10位，数字与字母组合）" required>
      <input class="regist" type="password" name="rpwd" minlength="6" maxlength="10" ng-model="regdata.rpwd" placeholder="请再次输入密码" required>
      <button type="submit">注册</button>
    </form>
  </ion-content>
  <span class="rowarn" ng-if="hintShow">{{hintText}}</span>
</ion-view>
